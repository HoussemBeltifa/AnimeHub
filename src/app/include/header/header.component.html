<div class="container">
    <img src="assets/images/Anime-Logo.png">
    <div class="items">
      <span class="active" (click)="RedirectTo('/home')">Home</span>
      <span (click)="RedirectTo('/categories')">Categories</span>
      <span (click)="RedirectTo('/contacts')">Contacts</span>
    </div>
    <div class="others">
      <input type="text" placeholder="Type here to search your anime ..." *ngIf="search">
      <i class="fa fa-search cp" (click)="Search()"></i>
      <i class="fa fa-user cp" (click)="ToggleUserMenu()"></i>
      <div class="drop-down-menu" *ngIf="UserMenu" [@slideInOut]>
        <span *ngIf="UserId!=''">Welcome <span>{{username}}</span></span>
        <span *ngIf="UserId===''">Welcome Visitor</span>
        <button (click)="UserId===''?RedirectTo('/login'):Signout()">{{UserId === ''?'Login':'Sign Out'}}</button>
      </div>
    </div>
</div>
